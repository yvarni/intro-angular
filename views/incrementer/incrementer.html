<button class="btn btn-primary" ng-click="increment()">
    +
</button>
<input type="number" ng-readonly="true" ng-model="value"/>
<button class="btn btn-primary" ng-click="decrement()">
    -
</button>
<ul ng-repeat="val in history | orderBy: '-timestamp'">
    <li>
        <span class="label" ng-class="{'label-success': val.value > 0, 'label-danger': val.value <= 0}">
            {{val.timestamp | date: 'short'}} :
            {{val.value}}
        </span>
    </li>
</ul>
